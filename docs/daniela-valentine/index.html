  <script>
    const btnNo = document.getElementById("btnNo");
    const buttonWrapper = document.querySelector(".buttons");
    const celebrate = document.getElementById("celebrate");
    const btnYes = document.getElementById("btnYes");

    const corners = [

      { right: '10px', top: '10px' },
      { left: '10px', bottom: '10px' },
      { right: '10px', bottom: '10px' }
    ];
    
    let currentCorner = -1;

    function moveNoButton() {
      // Pick a random corner different from current
      let newCornerIndex;
      do {
        newCornerIndex = Math.floor(Math.random() * corners.length);
      } while (newCornerIndex === currentCorner && corners.length > 1);
      
      currentCorner = newCornerIndex;
      const corner = corners[newCornerIndex];
      
      // Reset all position properties
      btnNo.style.left = 'auto';
      btnNo.style.right = 'auto';
      btnNo.style.top = 'auto';
      btnNo.style.bottom = 'auto';
      btnNo.style.transform = 'none';
      
      // Apply new corner position
      Object.assign(btnNo.style, corner);
    }

    btnNo.addEventListener("mouseenter", moveNoButton);

      celebrate.classList.add("visible");
